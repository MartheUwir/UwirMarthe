<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change the content of a cell</title>
    <style>
        body{
            margin: 30px;
        }
     </style>
     <script>
        function createTable(){
            rowNumber= window.prompt("Enter the number of rows you want:")
            columnNumber = window.prompt("Enter the number of columns you want:")
            for(let r=0; r<rowNumber; r++){
                var x= document.getElementById("myTable").insertRow(r)
                for(let c=0; c< columnNumber; c++){
                    var y= x.insertCell(c)
                    y.innerHTML= "Row-"+r+" Column-"+c
                }
            }
        }
        
     </script>
</head>
<body>
   <table id="myTable" border="1"></table>
   <form action="">
      <input type="button" value="Create the table" onclick="createTable()">
   </form>
</body>
</html>
